<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <main>
    <form>
      <div class="form-div">
        <div class="name-div">
          <div>
            <label for="Fname">First name:</label><br> 
            <input style="border-radius: 5px; height: 25px; width: 250px;" type="text" id="Fname" name="Fname" placeholder="Enter your first name...">  
          </div>
          <div>
            <label for="Lname">Last name:</label><br> 
            <input style="border-radius: 5px; height: 25px; width: 250px;" type="text" id="Lname" name="Lname" placeholder="Enter your last name...">
          </div>
        </div>
        <div class="password-div">
          <div>
            <label for="password">Password:</label><br>
            <input style="border-radius: 5px; height: 25px; width: 250px;" type="password" id="password" name="password" placeholder="Enter password...">
          </div>
          <div>
            <label for="password">Confirm Password:</label><br>
            <input style="border-radius: 5px; height: 25px; width: 250px;" type="password" id="password" name="password" placeholder="Confirm password...">
          </div>
        </div>
        <div class="gender-div">
          <label for="gender"><u>Gender:</u></label><br><br>
          <input type="radio" name="gender" id="male" value="male">
          <label for="male">Male</label>
          <br>
          <input type="radio" name="gender" id="female" value="female">
          <label for="female">Female</label>
        </div>
        <div class="submit-div">
          <input style="color: white; background-color: green; padding: 10px; border-radius: 10px; border-style: none;" type="submit" value="Submit">
          <a href="http://">Already have an account?</a>
        </div>
      </div>
    </form>
  </main>
</body>
</html>
